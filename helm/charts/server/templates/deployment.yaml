# spell-checker: ignore nindent tolerations ollama

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    "app.kubernetes.io/component": "api"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
      "app.kubernetes.io/component": "api"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        "app.kubernetes.io/component": "api"
    spec:
      securityContext:
        fsGroup: 10001
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          env:
            - name: LOG_LEVEL
              value: DEBUG
            - name: API_SERVER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.apiSecretName" . }}
                  key: {{ include "app.apiSecretKey" . }}
            {{- if eq (include "oke.isConfigured" $ | trim) "true" }}
            - name: OCI_CLI_TENANCY
              value: {{ .Values.oke.tenancy | quote }}
            - name: OCI_CLI_REGION
              value: {{ .Values.oke.region | quote }}
            - name: OCI_CLI_AUTH
              value: "oke_workload_identity"
            {{- end }}
            {{- if .Values.database }}
            - name: DB_USERNAME
              value: "AI_OPTIMIZER"
            - name: DB_PASSWORD
              {{- if eq .Values.database.type "FREE" }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "release.name" . }}-sidb-free
                  key: "password"
              {{- end }}
            - name: DB_DSN
              {{- if eq .Values.database.type "FREE" }}
              value: {{ include "release.name" . }}-sidb-free:1521/FREEPDB1
              {{- end }}
            {{- end }}
            {{- if $.Values.global.enableOllama }}
            - name: ON_PREM_OLLAMA_URL
              value: {{ include "ollama.serviceUrl" $ }}
            {{- end }}
            {{- with .Values.models }}
            {{- $envMap := dict "openAI" "OPENAI_API_KEY" "perplexity" "PPLX_API_KEY" "cohere" "COHERE_API_KEY" }}
            {{- range $key, $envName := $envMap }}
              {{- with index . $key }}
                {{- if .secretName }}
            - name: {{ $envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey | default "apiKey" }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- end }}
          ports:
            - name: server-port
              containerPort: 8000
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ include "getPath" . }}v1/liveness
              port: server-port
            {{- with omit .Values.livenessProbe "enabled" }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ include "getPath" . }}v1/readiness
              port: server-port
            {{- with omit .Values.readinessProbe "enabled" }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: "/app/tmp"
            {{- if and .Values.oci_config .Values.oci_config.secretName }}
            - name: oci-config
              mountPath: "/app/runtime/.oci"
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if and .Values.oci_config .Values.oci_config.secretName }}
        - name: oci-config
          secret:
            secretName: {{ .Values.oci_config.secretName | quote }}
            optional: true
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}