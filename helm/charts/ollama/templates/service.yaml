apiVersion: v1
kind: Service
metadata:
  name: {{ include "ollama.serviceName" . }}
  labels: 
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.http.type }}
  ports:
    - port: 11434
      targetPort: http
      protocol: TCP
      name: http
  selector: 
    {{- include "app.selectorLabels" . | nindent 4 }}